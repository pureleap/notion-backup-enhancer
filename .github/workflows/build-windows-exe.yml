name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            executable_name: NotionBackupEnhancer.exe
            executable_path: export-fix/dist/NotionBackupEnhancer.exe
            artifact_name: NotionBackupEnhancer-windows
          - os: macos-latest
            executable_name: NotionBackupEnhancer
            executable_path: export-fix/dist/NotionBackupEnhancer
            artifact_name: NotionBackupEnhancer-macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r export-fix/requirements.txt

    - name: Build executable
      run: |
        cd export-fix
        pyinstaller --onefile --console --name NotionBackupEnhancer drag_drop_entry.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.executable_path }}
        retention-days: 30
